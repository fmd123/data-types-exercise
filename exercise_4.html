<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3;
// x is a number

		var y = (x / 2) + 4;
 // y is a number 
		var z = [x, y];
// z is an array
		z[0] = z[0] + 2;
		z[1] = z[1] + 2;
		console.log (z);
// above is an array
		var a = "x is " + z[0];
		console.log (a);
// above is an object and array concatenated and is an object
		var b = "y is " + z[1];
		console.log (b);
// object and array concatenated and is an object
	</script>
</body>
</html>
